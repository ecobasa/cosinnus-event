{% load i18n static cosinnus_tags widget_tweaks %}

{% captureas cosinnus_app_list_url %}cosinnus:{{ COSINNUS_CURRENT_APP }}:list{% endcaptureas %}

{% if return_to == "events" %}

	<button type="button" class="btn w100 btn-emphasized" href="{% url 'cosinnus:event:list' group=group.slug %}">
	    <ul class="media-list">
	        <li class="media">
	            <a class="pull-left" href="#">
	                <i class="fa fa-reply"></i>
	            </a>
	            <a class="pull-right" href="#"></a><!-- only block width -->
	            <div class="media-body">
	                {% trans "Zur√ºck zu Termine" %}
	            </div>
	        </li>
	    </ul>
	</button>
	
{% elif return_to == "doodle" %}

{% else %} {# Event / Doodle list view #}
	
    <button type="button" class="btn w100 btn-emphasized fine-space" href="{% url 'cosinnus:event:list' group=group.slug %}">
        <ul class="media-list">
            <li class="media">
                <a class="pull-left" href="#">
                    {% if future_events %}
                        {{ future_events|length }}
                    {% else %}
                        <i class="fa fa-calendar"></i>
                    {% endif %}
                </a>
                <a class="pull-right" href="#">
                    <i class="fa fa-caret-right"></i>
                </a>
                <div class="media-body">
                    {% trans "Kalender" %}
                </div>
            </li>
        </ul>
    </button>
    
    <button type="button" class="btn w100 btn-emphasized fine-space" href="{% url 'cosinnus:event:list_detailed' group=group.slug %}">
        <ul class="media-list">
            <li class="media">
                <a class="pull-left" href="#">
                    {% if future_events %}
                        {{ future_events|length }}
                    {% else %}
                        <i class="fa fa-calendar"></i>
                    {% endif %}
                </a>
                <a class="pull-right" href="#">
                    <i class="fa fa-caret-right"></i>
                </a>
                <div class="media-body">
                    {% trans "Events" %}
                </div>
            </li>
        </ul>
    </button>
	
	<button type="button" class="btn w100 btn-emphasized regular-space">
	    <ul class="media-list">
	        <li class="media">
	            <a class="pull-left" href="#">
	                {% if doodle_count %}
                        {{ doodle_count }}
                    {% else %}
                        <i class="fa fa-calendar"></i>
                    {% endif %}
	            </a>
	            <a class="pull-right" href="#"></a><!-- only block width -->
	            <div class="media-body">
	                {% trans "Termin finden" %}
	            </div>
	        </li>
	    </ul>
	</button>

{% endif %}
